<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a;
    let b = 0;
    while (a != -1) {
        a = +prompt('Enter number a');
        if(a!=-1){
            b += a;
            document.write( a +' + ')
        }else break;
    }
    document.write(' = ' + b);
</script>
</body>
</html>
